<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <div id="header-text">
            <h1 id="generate-a">Generate a</h1>
            <h1 id="random-password">random password</h1>
            <h3 id="small-text">Never use an insecure password again.</h3>
        </div>
        <div id="btn-password-container">
            <button id="btn-password" onclick="generatePassword()">Generate Passwords</button>
            <button id="btn-password" onClick="clearPassword()">Clear</button>
        </div>
        <div id="passwords">
            <h3 type="text" id="left-password">Password:</h3>
            <h3 type="text" id="right-password">Password:</h3>
        </div>
    </div>
</body>
</html>
